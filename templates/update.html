<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'/>
  <link href='/ext/base/base.css' rel='stylesheet' />
  <link href='/app/app.css' rel='stylesheet' />
  <link href='/app/welcome.css' rel='stylesheet' />
  <script src='/ext/jquery-2.0.3.min.js'></script>
  <script src='/app/atom.js?_=<%= +new Date %>'></script>
  <%= this.analytics(obj) %>
  <title>Mapbox Studio Update Available</title>
</head>

<body class='col12 fill-blue'>

  <div class='dark pad8y clearfix pin-left col12 fill-darken0 gradient'>
    <div class='pad8y limiter'>
        <div class='center'>
          <div class='mb-logo white row1 space-bottom'></div>
          <h1 class='space-bottom2'>
              A new version of Mapbox Studio<br/> is available
          </h1>
        </div>
        <div class='space-bottom2 clearfix'>
          <div class='pad1 col6 block code text-right'>Your version: <%= version %></div>
          <div class='pad1 col6 block code'>Latest version: <%= latest %></div>
        </div>
        <div class='center margin2 col8 pill'>
          <a href='https://www.mapbox.com/mapbox-studio/' class='col6 button loud icon star'>Download the update</a><!--
          --><a href='/' class='col6 button icon close'><%= version %></a>
        </div>
    </div>
  </div>

</body>

</html>
